<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="dashboard">
        <h1>Smart Home Dashboard</h1>
        <div class="device">
          <h2>Living Room Light</h2>
          <button id="light-on">On</button>
          <button id="light-off">Off</button>
        </div>
        <div class="device">
          <h2>Kitchen Fan</h2>
          <button id="fan-on">On</button>
          <button id="fan-off">Off</button>
        </div>
        <div class="device">
          <h2>TV</h2>
          <button id="tv-on">On</button>
          <button id="tv-off">Off</button>
        </div>
        <div class="device">
          <h2>Air Conditioner</h2>
          <button id="ac-on">On</button>
          <button id="ac-off">Off</button>
        </div>
        <div class="device">
          <h2>Air cooler</h2>
          <button id="cooler-on">On</button>
          <button id="cooler-off">Off</button>
        </div>
        <div class="device">
          <h2>Refrigerator</h2>
          <button id="ref-on">On</button>
          <button id="ref-off">Off</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
